<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-4">Time!</h1>
    <main>
      <section>
        <div class="container mt-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-4">
              <div
                class="bg-warning border border-2 border-black rounded-circle d-flex justify-content-center align-items-center text-center"
                style="width: 150px; height: 150px"
                id="num"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="col col-12 mt-4 d-flex justify-content-center align-items-center"
        >
          <div class="row">
            <button id="updateButton" type="button" class="btn btn-success">
              Success
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
